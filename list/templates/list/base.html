{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Media List{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'list/style.css' %}">        
    </head>
    <body>
        <nav>
            {% comment %} <img src="", alt="logo" width="50px"> {% endcomment %}
            <ul>
                <li>LOGO</li>
                <li><a href="{% url 'homepage' %}">About</a></li>
                <div class="user-auth">
                    {% if user.is_authenticated %}
                        <li>Welcome, {{ user.username }}!</li>
                        <li><a href="{% url 'logout' %}">Sign Out</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">login</a></li>
                        <li><a href="{% url 'new_user' %}">new account</a></li>
                    {% endif %}
                </div>
            </ul>
        </nav>
        {% block content %}{% endblock  %}
        <script src="" async defer></script>
    </body>
</html>
